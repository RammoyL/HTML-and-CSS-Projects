<!DOCTYPE html>
<html>

<body>

    <h2>HTML Table</h2>

    <style>
    
    table {
    font-family: Georgia, 'Times New Roman', Times, serif;
    border-collapse: collapse;
    }
    
    td, th {
    border: 1px solid #121212;
    text-align: left;
    padding: 8px;
    }
    
    tr:nth-child(odd) {
    background-color: #d3ea9d;
    }
    </style>

    <table>
        <tr>
            <th>Student</th>
            <th>Grade</th>
            <th>GPA</th>
        </tr>
        <tr>
            <td>Maria Sanders</td>
            <td>11</td>
            <td>3.1</td>
        </tr>
        <tr>
            <td>Danny Trainer</td>
            <td>9</td>
            <td>3.8</td>
        </tr>
        <tr>
            <td>Roland Mendel</td>
            <td>11</td>
            <td>2.7</td>
        </tr>
    </table>

</body>

</html>
